<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Shapes Example</title>
    <style>
        all boreder{
            border: 2px dotted black;
        }
    </style>
</head>
<body>
    <fieldset style="background-color: rgb(15, 141, 94);text-align: center;"
    <h1>HTML Audio Tag</h1>
        <audio src="../Assignment.html5/WhatsApp Audio 2025-08-26 at 11.27.03_09a27a5b.mp3" controls></audio>
    <h2>HTML Video Tag</h2>
        <video src="../Assignment.html5/WhatsApp Video 2025-08-26 at 10.55.27_f721550e.mp4" controls></video>
    <h3>HTML Canvas Tag</h3>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
            Your browser does not support the HTML canvas tag.
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(20, 20, 150, 75);
        </script>
    <h4>HTML SVG Tag</h4>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" /><br>
        </svg>
        <svg width="400" height="110">
            <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
        </svg>
</body>
</html>
